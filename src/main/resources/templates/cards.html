<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Card Dealer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap');

        .font-casino { font-family: 'Cinzel', serif; }

        /* 카드 등장 애니메이션 */
        @keyframes dealCard {
            from { opacity: 0; transform: translateY(30px) scale(0.8); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .animate-deal { animation: dealCard 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) backwards; }

        /* 카드 순차적 등장 딜레이 설정 (최대 5장 기준) */
        .animate-deal:nth-child(1) { animation-delay: 0.1s; }
        .animate-deal:nth-child(2) { animation-delay: 0.2s; }
        .animate-deal:nth-child(3) { animation-delay: 0.3s; }
        .animate-deal:nth-child(4) { animation-delay: 0.4s; }
        .animate-deal:nth-child(5) { animation-delay: 0.5s; }
    </style>
</head>
<body class="bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-green-800 via-green-900 to-black min-h-screen flex flex-col items-center justify-center p-6 overflow-hidden">

<div class="text-center w-full max-w-6xl">
    <div class="mb-12 space-y-2">
        <h1 class="font-casino text-5xl md:text-7xl font-bold text-transparent bg-clip-text bg-gradient-to-b from-yellow-200 via-yellow-400 to-yellow-600 drop-shadow-[0_4px_4px_rgba(0,0,0,0.5)] tracking-wider">
            ROYAL DEALER
        </h1>
        <p class="text-yellow-100/60 text-sm md:text-base tracking-[0.3em] uppercase font-light">
            Try Your Luck Today
        </p>
    </div>

    <div class="flex flex-wrap justify-center gap-4 md:gap-8 perspective-1000 mb-16">
        <div th:each="card : ${cards}" class="group relative animate-deal">
            <div class="absolute -inset-2 bg-yellow-500/30 rounded-2xl blur-xl opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>

            <img
                    th:src="@{/images/{imageName}(imageName=${card})}"
                    alt="Playing Card"
                    class="relative w-36 md:w-48 h-auto rounded-xl shadow-[0_20px_50px_rgba(0,0,0,0.5)] border border-white/10
                           transform transition-all duration-500 ease-out
                           group-hover:-translate-y-6 group-hover:scale-110 group-hover:rotate-2 group-hover:shadow-[0_30px_60px_rgba(0,0,0,0.7)] z-10"
            />
        </div>
    </div>

    <div>
        <a href="/cards/random" class="group relative inline-flex items-center justify-center px-8 py-3 font-bold text-white transition-all duration-200 bg-yellow-600 font-casino tracking-widest rounded-full hover:bg-yellow-500 hover:shadow-[0_0_30px_rgba(234,179,8,0.6)] active:scale-95 ring-1 ring-yellow-400/50 ring-offset-2 ring-offset-green-900">
            <span class="mr-2">SHUFFLE & DEAL</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 transition-transform duration-500 group-hover:rotate-180" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
        </a>
    </div>
</div>

<div class="fixed bottom-4 text-green-600/20 text-xs font-casino tracking-widest select-none pointer-events-none">
    KUMOH NATIONAL INSTITUTE OF TECHNOLOGY
</div>

</body>
</html>
